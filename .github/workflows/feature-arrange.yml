name: Arrange CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Testing
        run: mvn -B test --file JHotDraw/pom.xml

      - name: Build with Maven
        run: mvn -B package --file JHotDraw/pom.xml